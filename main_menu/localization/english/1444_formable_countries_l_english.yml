l_english:
 UYG_f: "$UYG$"
 UYG_f_desc: "The steppes once carried a proud Uyghur khanate, with traders, artisans and horsemen who bound city and caravan, culture and commerce. Centuries of division and outside interference scattered our people, but by bringing the [ShowCultureName('uyghur_culture')] back together we can restore Uyghuristan's fortunes, reclaim our trade routes, and reunite the khanate beneath a renewed standard."

 BAL_f: "$BAL$"
 BAL_f_desc: "Balochistan, a land of rugged mountains and resilient people, has long been a crossroads of cultures and empires. By uniting the [ShowCultureName('baloch_culture')] and strengthening our hold on the region, we can forge a new era of prosperity and influence for Balochistan."

 KHP_f: "$KHP$"
 KHP_f_desc: "The Kham region, with its rich cultural heritage and strategic location, has the potential to become a formidable power in the Himalayas. By uniting the [ShowCultureName('khampa_culture')] tribes and leveraging our unique traditions, we can establish Kham as a beacon of strength and resilience in the face of external pressures."